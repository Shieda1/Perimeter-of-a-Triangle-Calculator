<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perimeter of a Triangle Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="perimeterofTriangleRadio" name="variables" checked>
  <label for="perimeterofTriangleRadio">Perimeter of Triangle</label>

  <input type="radio" id="lengthofSideaRadio" name="variables">
  <label for="lengthofSideaRadio">Length of Side a</label>

  <input type="radio" id="lengthofSidebRadio" name="variables">
  <label for="lengthofSidebRadio">Length of Side b</label>

  <input type="radio" id="lengthofSidecRadio" name="variables">
  <label for="lengthofSidecRadio">Length of Side c</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Length of Side a</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Length of Side b</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Length of Side c</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
